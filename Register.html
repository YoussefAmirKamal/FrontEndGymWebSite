<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="Register.css">

<body>
    <center>
        <h1 style="color: white;">REGISTRATION FORM </h1>
        <form class="Registration" action="">
            <label class="labelcss" for="" id="">Enter your FirstName</label>
            <br>
            <input class="Inputcss" type="text" placeholder="Enter First Name">
            <br><br>
            <label class="labelcss" for="" id="">Enter your SecondName</label>
            <br>
            <input class="Inputcss" type="text" placeholder="Enter Second Name">
            <br><br>
            <label class="labelcss" for="" id="">Enter your Date of Birth</label>
            <br>
            <input class="Inputcss" type="date" placeholder="Enter Date of Birth">
            <br><br>

            <br>

            <input class="Inputcss" type="number" placeholder="Enter Phone Number">

            <input id="EmailAddress" class="Inputcss" type="text" placeholder="Enter Email Address">

            <br>
            <input id="Password" class="Inputcss" type="password" placeholder="Enter Password">
            <br><br>
            <label class="labelcss" for="" id="">Confirm your Password</label>
            <br>
            <input id="ConfirmPassword" class="Inputcss" type="password" placeholder="Confirm Password">
            <br><br>
            <br><br>
            <button onclick="Submit()" class="buttoncss">Register</button>
            <h3>Already have an account ?</h3>

            <h3>Or sign up with</h3>
            <a href="https://www.facebook.com/login/"> <img src="icons/facebook.png" style="height: 30px;" alt=""></a>
